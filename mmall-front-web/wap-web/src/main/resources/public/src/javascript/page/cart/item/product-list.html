{{#if !item.deleted}}
<div class="p-section"> 
  <div class="list">
    {{#list item.skulist as sku}}
      {{#include tpl}}
    {{/list}}
  </div>
</div>
{{#elseif item.deleted && item.deleteFlag}}
{{! --整个组被删除 -- !}}
<div class="p-section">
  <div class="list">
    <div class="cancel cancel-1">
      <span class="s-fc8 f-ib f-cp" on-click={{this.onRecover()}}>撤销本次删除的商品</span>
    </div>
  </div>
</div>
{{/if}}
