<div class="u-selnum u-selnum-1">
  <span class="less {{count <= min || disable? 'z-dis' : '' }}" on-click={{this.setNum($event,parseInt(count)-1)}}><i class="hx"></i></span><input type="tel" value={{count}} style="ime-mode:disabled;" maxlength="8" on-change={{this.setNum($event)}}/><span class="more {{count >= max || disable? 'z-dis' : '' }}" on-click={{this.setNum($event,parseInt(count)+1)}}><i class="hx"></i><i class="sx"></i></span>
</div>
