<!DOCTYPE html>
<html>
<head>
  <title>购物袋</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no, email=no">
  <link rel="apple-touch-startup-image" href="/res/3g/startup.png">
  <!-- @STYLE -->
  <link rel="stylesheet" href="/src/css/base.css">
  <link rel="stylesheet" href="/src/css/grid.css">
  <link rel="stylesheet" href="/src/css/unit.css">
  <link rel="stylesheet" href="/src/css/module.css">
  <!-- @STYLE -->
  <link rel="stylesheet" type="text/css" href="/src/css/page/buy.css">
</head>
<body id="index-netease-com">
<div class="g-hd">
  <div class="m-topnav f-tac" id="topbar-box">
    <i class="f-fl u-menu"></i> <span class="tt">女装</span>
    <ul class="f-cb f-fr">
      <li class="f-fr"><i class="u-face"></i></li>
      <li class="f-fr"><i class="u-bag"></i></li>
    </ul>
  </div>
</div>
<div class="g-bd f-ff0">
  <div class="m-pay">
    <i class="u-succ"></i>
    <div class="text">
      <span class="s-fc10 f-fs16">成功下单</span>
    </div>
    <div class="btns">
      <a class="u-btn u-btn-1 s-fc5" href="javascript: void(0);">重新购买</a>
      <a class="u-btn u-btn-1 s-fc5" href="/index">去逛逛</a>
    </div>
  </div>
  <div class="m-pay">
    <i class="u-succ"></i>
    <div class="text text-1">
      <p class="s-fc10 f-fs16">支付下单</p>
      <p class="s-fc1">随单已返活动优惠券，您可以在<a class="s-fc11" href="/coupon">我的优惠券</a> 中查询</p>
      <p class="s-fc1">获得20元优惠券</p>
      <a class="s-fc11" href="">去查看</a>
    </div>
    <div class="btns">
      <a class="u-btn u-btn-1 s-fc5" href="javascript: void(0);">重新购买</a>
      <a class="u-btn u-btn-1 s-fc5" href="/index">去逛逛</a>
    </div>
  </div>
  <div class="m-pay m-pay-1">
    <i class="u-payfail"></i>
    <div class="text">
      <p class="s-fc1 f-fs16">支付失败</p>
      <p class="s-fc4">该订单已失效，请进入 <a class="s-fc11" href="/myorder">我的订单</a> 查看订单状态</p>
    </div>
  </div>
</div>
<div class="g-ft"></div>

</body>
</html>
