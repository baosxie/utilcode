 <div class="m-collect" id="good">
       <div class="bd"> 
           <ul class="list">
              {{#list list as item}}
               <li class="collect"> 
                 <a href="{{item.productUrl}}" target="_blank"> 
                   <span class="img-box"> 
                     <img src="{{item.showPicPath}}" style="width: 268px; height:200px;"> 
                   </span> 
                 </a> 
                 <span class="desc"> 
                    <p class="desc-brand f-fs1">
                        <a href="{{item.storeUrl}}" target="_blank" class="s-fc3">[{{item.storeName}}]</a>
                    </p> 
                    <p class="f-fs1 s-fc1" title="{{item.productName}}">
                        <a class="pn f-toe" target="_blank" href="{{item.productUrl}}">{{item.productName}}</a>
                    </p>
                    <p class="unshelf">
                      {{#if item.prodStatus == 5}} 
                         <span>该商品已下架</span>
                      {{/if}}  
                    </p>
                    <p class="desc-price f-cb"> 
                       <b class="f-fwb">￥{{item.priceList[0].prodPrice}}</b>
                    </p> 
                 </span> 
                 <span class="u-btn2" on-click={{this.unfollow(item,item_index)}}>取消收藏</span> 
               </li> 
              {{/list}} 
            </ul>
        </div> 
  </div>
{{#else}}
<div class="bd" style="padding-top:100px;">
	<div class="u-empt">
		<span class="u-icon3 u-icon3-2">&nbsp;</span>
		<p class="txt">还没有收藏的商品信息和店铺信息！</p>
	</div>
</div>
{{/if}}
<div class="m-centerpager">
   <ucenterpager total={{Math.ceil(total/limit)}} current={{current}}></ucenterpager>
</div>
