<div class="m-page2" r-hide="total<2">
  <div class="pointer">
    <a class="prev disable" id="prevBtn" href="javascript:void(0);" on-click={{ this.nav(current-1)}}>上一页</a>
    <ul>
      {{#if total - 5 > show * 2}}
          <li on-click={{ this.nav(1)}} class={{current==1? 'z-active': ''}}><a href="#">1</a></li>
          {{#if begin > 2}}
          <li class="ellips">...</li>
          {{/if}}
          {{#list begin..end as i}}
            <li on-click={{ this.nav(i)}} class={{current==i? 'z-active': ''}}>
            <a href="javascript:void(0);">{{i}}</a>
            </li>
          {{/list}}
          {{#if (end < total-1)}}
          <li class="ellips">...</li>
          {{/if}}
          <li on-click={{ this.nav(total)}} class={{current==total? 'z-active': ''}}>
           <a href="javascript:void(0);">{{total}}</a>
          </li>
      {{#else}}
          {{#list 1..total as i}}
            <li on-click={{ this.nav(i)}} class={{current==i? 'z-active': ''}}>
            <a href="javascript:void(0);">{{i}}</a>
            </li>
          {{/list}}
      {{/if}}
    </ul>
    <a class="next" id="nextBtn" href="javascript:void(0);" on-click={{ this.nav(current + 1)}}>下一页</a>
  </div>
</div>
