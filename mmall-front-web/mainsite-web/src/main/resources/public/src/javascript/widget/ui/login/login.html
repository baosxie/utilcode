<form action="" method="post" autocomplete="off" class="j-flag login-form">
  <div class="form-group form-group-uname">
    <input type="email" class="ipt user input-text input-max" name="username" autocomplete="off" tabindex="1"  placeholder="请输入用户名" data-holder="js-placeholder">
    <ul class="txtlist sug" style="visibility:hidden;">
    <!-- 
      <li class="tip">请选择..</li>
      <li class="unit js-selected">qajjc@163.com</li>
      <li class="unit">qajjc@126.com</li>
      -->
    </ul>
    
  </div>
  <div class="form-group">
    <input type="password" class="ipt psd input-text input-max" name="password" autocomplete="off"  tabindex="2" placeholder="请输入密码" data-holder="js-placeholder"> 
  </div>
  <div class="form-group">
    <input type="hidden" name="redirectError" class="redirectError" value="http://023.baiwandian.cn/login"/>
    <input type="hidden" name="redirectURL" class="redirectURL" value="http://023.baiwandian.cn"/>
    <input type="hidden" name="type" class="type" value="2"/>
  </div>
  <div class="form-group" style="padding-bottom: 15px;">
  	  <i class="err_icon"></i><span class="errorBox" id="errorBox"></span>
  </div>
  <div class="form-group">
    <a class="btn commit" tabindex="3">登&nbsp;录</a>
  </div>
  <div class="form-group f-cb">
    <a href="/password/reset/first/" class="h-link f-fl">忘记密码?</a>
  </div>
</form>
