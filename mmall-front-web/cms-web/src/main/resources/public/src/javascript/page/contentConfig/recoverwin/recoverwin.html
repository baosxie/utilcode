<div class="infowin row">
	 <div class="progress-group" id="progressRecover">
          <div class="progress progress-striped active">
			   <div class="progress-bar progress-bar-info" role="progressbar" 
			      aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
			      style="width: 100%;">
			   </div>
		  </div>
		  <div class="waitMsg txt-ct">正在恢复上一次操作，请耐心等待...</div>
	 </div>
	 <div class="recoversuccess txt-ct" id="recoverSuccess">
	      <p style="font-size:16px;">恢复操作成功！</p>
	      <div class="btnGroup" style="margin-top:20px;">
		      {if item.type == 1}
		      <a target="_blank" class="btn btn-primary" href="http://023.baiwandian.cn">查看</a>&nbsp;&nbsp;
		      {elseif item.type == 2}
		      <a target="_blank" class="btn btn-primary" href="http://m.023.baiwandian.cn">查看</a>&nbsp;&nbsp;
		      {elseif item.type == 3}
		      <a target="_blank" class="btn btn-primary" href="http://192.168.24.10:8096">查看</a>&nbsp;&nbsp;
		      {/if}
		      <a class="btn btn-gray" href="/content/config">返回</a>
          </div>
	 </div>
	 <div class="recoverfail txt-ct" id="recoverfail">
	      <p id="recoverMsg">恢复操作失败...</p>
	      <div>
		      <span class="btn btn-primary" id="recoverAgain">重试</span>&nbsp;&nbsp;
		      <a class="btn btn-gray" href="/content/config">关闭</a>
          </div>
	 </div>
</div>
