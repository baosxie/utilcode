 <table class="table  table-striped">
   <thead>
     <tr>
       <th>发货日期</th>
       <th>物流商</th>
       <th>仓库</th>
       <th>未签收单量合计</th>
       <th>客户拒收订单</th>
       <th>其他</th>
     </tr>
   </thead>
   <tbody>
     {{#list list as item}}
       <tr class='animated' r-animation="on: enter; class: fadeIn">
         <td>{{item.date|format}}</td>
         <td>{{item.expressCompany}}</td>
         <td>{{item.warehouseName}}</td>
         <td>{{item.count}}</td>
         <td>{{item.reject}}</td>
         <td>{{item.other}}</td>
       </tr>
     {{/list}}
   </tbody>
 </table>
