<textarea name='jst' id='#<seedDate>'>
	<table class="table">
		<tr>{list ["日","一","二","三","四","五","六"] as x}<th>周${x}</th>{/list}</tr>
		<tr>
		{list data as item}
			<td>
				<span class="lbl js-ztag {if item.state==-1}dis{/if}">${item.date}</span>
				{if item.data}
				<div class="polist j-polist" data-index=${item_index} data-date="${item.day|format:'yyyy-MM-dd'}">
				{list item.data as po}
					<div class="itm itm-${item_index}" data-value="${po.id}">{if po.poStatus>0}【{if po.poStatus==1}未完备{elseif po.poStatus==2}待上线{elseif po.poStatus==3}待开场{elseif po.poStatus==4}结束{elseif po.poStatus==5}售卖中{elseif po.poStatus==6}失效{/if}】{/if}{if po.brandName}${po.brandName}{/if}:
					  <a class=""  title="${po.title}" href="/schedule/view?id=${po.id}" target="_blank"> ${po.title}</a>
					</div>
				{/list}
				<div class="def"></div>
				</div>
				{/if}
			</td>
		{if item_index%7==6}</tr><tr>{/if}
		{/list}
		</tr>
    </table>
</textarea>

<textarea name='txt' id='#<seedAction>'>
	<div class="z-act">
		<a class="zbtn zfl z-tag" title="上一月">上一月</a>
		<a class="zbtn zfr z-tag" title="下一月">下一月</a>
		<span class="ztxt z-tag"></span>年
		<span class="ztxt z-tag"></span>月
	</div>
	<div class="z-tag"></div>
</textarea>
