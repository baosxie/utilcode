<div>
      <div class="order-tit">订单列表</div>
	  <table class="table b-d table-striped">
	    <thead>
	      <tr>
	        <th>订单号</th>
	        <th>购买数量（件）</th>
	        <th>订单日期</th>
	        <th>操作</th>
	      </tr>
	    </thead>
	    <tbody>
	      {{#list list as item}}
	      <tr>
	          <td><a target="_blank" href="/order/getorderdetail?orderId={{item.orderId}}" class="detail">{{item.orderId}}</a></td>
	          <td>{{item.num}}</td>
	          <td>{{item.orderDateStr}}</td>
	          <td><a target="_blank" href="/order/getorderdetail?orderId={{item.orderId}}" class="detail">查看详情</a></td>
	      </tr> 
	      {{/list}}
	    </tbody>
	  </table>
	  <div class="text-right m-wpager">
		   <pager total={{Math.ceil(total / 10)}} current={{current}} ></pager>
	  </div>
</div>
