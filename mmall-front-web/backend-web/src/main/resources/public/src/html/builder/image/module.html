<meta charset="utf-8"/>
<textarea name="txt" id="builder-module-image">
    <div class="m-bd-lst m-bd-img">
      <form class="m-bd-sch">
        <div class="form-group f-cb">
          <div class="col1 col-md-5">
            <select class="form-control" name="categoryId">
              <option value="">全部</option>
            </select>
          </div>
          <div class="col2 col-md-7">
            <div class="input-group">
              <input type="text" class="form-control" name="name">
              <span class="input-group-btn">
                <button class="sch btn btn-default" type="button" name="btn-submit">Go!</button>
              </span>
            </div>
          </div>
        </div>
      </form>
      <p class="ln0"><a href="/image/manage" target="_blank">管理图片空间</a></p>
      <div class="m-bd-scroll">
        <div class="sbar j-sbar">&nbsp;</div>
        <div class="sbdy lbox f-cb j-mbox j-sbody"></div>
      </div>
      <div class="pbox j-mbox"></div>
    </div>
</textarea>
<textarea name="jst" id="builder-module-image-list">
  {list beg..end as y}
    {var x=xlist[y]}
    <div class="item col-md-4" data-res-type="1" data-res-id="${x.imgId}">
      <div class="img-thumbnail"><img src="${x.imgUrl}${x.imgUrl.indexOf('?')>0?'&':'?'}imageView&thumbnail=80x80" alt="${x.imgName}" title="${x.imgName}"/></div>
      <p>${x.width}*${x.height}</p>
    </div>
  {/list}
</textarea>
<!-- @TEMPLATE -->
<textarea name="js" data-src="./module.js"></textarea>
<!-- /@TEMPLATE -->
