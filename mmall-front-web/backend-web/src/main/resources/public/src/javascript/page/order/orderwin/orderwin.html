<textarea name="jst" id='#<sendGood>'>
	<div class="orderbox">
		<form class="form-horizontal" id="sendForm">
			<input type="hidden" name="userId" value="${item.userId}"/>
			<input type="hidden" name="orderId" value="${item.orderId}">
			<div class="form-group">
				<label class="col-sm-3 control-label">订单号：</label>
				<div class="col-sm-4"><p class="form-control">${item.orderId}</p></div>
			</div>
	     	 <div class="form-group">
	     	 	<label class="col-sm-3 control-label">订单金额：</label>
	     	 	<div class="col-sm-4"><p class="form-control">${item.cartRPrice}</p></div>
	     	 </div>
	     	 <div class="form-group">
	     	 	<label class="col-sm-3 control-label">付款方式：</label>
	     	 	<div class="col-sm-4"><p class="form-control">${item.orderFormPayMethod}</p></div>
	     	 </div>
	   	 	 <div class="form-group">
	   	 	 	<label class="col-sm-3 control-label">请选择物流公司：</label>
	   	 	 	<div class="col-sm-4">
	   	 	 		<select name="expressCompany" class="form-control">
	   	 	 		{list item.expressCompany as v}
	   	 	 			<option value='${v.value}'>${v.name}</option>
	   	 	 		{/list}
	   	 	 		</select>
	   	 	 	</div>
	   	 	 </div>
	     	 <div class="form-group">
	     	 	<label class="col-sm-3 control-label"><span class="u-required">*</span>填写物流单号：</label>
	     	 	<div class="col-sm-4">
	     	 		<input type="text" name="mailNO" class="form-control" data-required="true"  data-type="number" data-message="只能输入数字！"/>
	     	 	</div>
	     	 </div>
	     	 <div class="form-group">
	     	 	<div class="col-sm-12 col-sm-offset-3">
	     	 		<input type="button" class="btn btn-primary jbtn" value="确定"/>&nbsp;&nbsp;
		     	 	<input type="button" class="btn btn-primary jcancel" value="取消"/>
	     	 	</div>
	     	 </div>
	   	 </form>
   	</div>
</textarea>

<textarea name="jst" id='#<closeOrder>'>
	<div class="orderbox">
		<form class="form-horizontal" id="closeForm">
			<input type="hidden" name="userId" value=${item.userId}>
			<input type="hidden" name="orderId" value="${item.orderId}">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-12">
					<p style="color:yellow;">请你在与买家达成一致的前提下，使用关闭交易这个功能。</p>
					<select name="closev">
						<option>请选择关闭理由</option>
						<option value="买家不想买了">买家不想买了</option>
						<option value="">没有货，交易无法完成</option>
						<option>其他理由</option>
					</select>
				</div>
			</div>
			<div class="form-group">
	     	 	<div class="col-sm-12 col-sm-offset-2">
	     	 		<input type="button" class="btn btn-primary jbtn" value="确定"/>&nbsp;&nbsp;
	     	 		<input type="button" class="btn btn-primary jbtn" value="取消"/>
	     	 	</div>
	     	 </div>
		</form>
	</div>
</textarea>
<textarea name="jst" id='#<modifyInfo>'>
	<div class="orderbox">
		<form class="form-horizontal" id="infoForm">
			<input type="hidden" name="userId" value=${item.userId}>
			<input type="hidden" name="orderId" value="${item.orderId}">
			<input type="hidden" name="province" value="${item.province}">
			<input type="hidden" name="city" value="${item.city}">
			<input type="hidden" name="section" value="${item.section}">
			<input type="hidden" name="street" value="${item.province}">
			<div class="form-group">
				<label class="col-sm-2 control-label">城市：</label>
				<div class="col-sm-4">
					<p class="form-control">${item.province}&nbsp;${item.city}&nbsp;${item.section}&nbsp;${item.street}</p>
				</div>
			</div>
			<div class="form-group">
	     	 	<label class="col-sm-2 control-label"><span class="u-required">*</span>详细地址：</label>
	     	 	<div class="col-sm-4">
	     	 		<input type="text" name="address" class="form-control" value="${item.address}" data-focus="true" data-required="true" data-message="必填"/>
	     	 	</div>
	     	 </div>
	     	 <div class="form-group">
	     	 	<label class="col-sm-2 control-label">邮编：</label>
	     	 	<div class="col-sm-4">
	     	 		<input type="text" name="zipcode" class="form-control" value="${item.zipcode}"/>
	     	 	</div>
	     	 </div>
	     	 <div class="form-group">
	     	 	<label class="col-sm-2 control-label"><span class="u-required">*</span>收货人：</label>
	     	 	<div class="col-sm-4">
	     	 		<input type="text" name="consigneeName" class="form-control" value="${item.consigneeName}" data-focus="true" data-required="true" data-message="必填"/>
	     	 	</div>
	     	 </div>
	     	 <div class="form-group">
	     	 	<label class="col-sm-2 control-label"><span class="u-required">*</span>手机：</label>
	     	 	<div class="col-sm-4">
	     	 		<input type="text" name="consigneeMobile" class="form-control" value="${item.consigneeMobile}" data-focus="true" data-required="true" data-message="必填"/>
	     	 	</div>
	     	 </div>
	     	 <div class="form-group">
	     	 	<label class="col-sm-2 control-label">固定电话：</label>
	     	 	<div class="col-sm-4 sform">
	     	 		<div class="col-sm-4">
	     	 		<input type="text" name="areaCode" class="form-control" value="${item.areaCode}"/>
	     	 		</div>
	     	 		<div class="col-sm-1" style="line-height:34px;color:#ccc;">
	     	 		——
	     	 		</div>
	     	 		<div class="col-sm-7">
     	 			<input type="text" name="consigneeTel" class="form-control" value="${item.consigneeTel}"/>
	     	 		</div>
	     	 	</div>
	     	 </div>
	     	 <div class="form-group">
	     	 	<div class="col-sm-12 col-sm-offset-2">
	     	 		<input type="button" class="btn btn-primary jbtn" value="确定"/>&nbsp;&nbsp;
	     	 		<input type="button" class="btn btn-primary jcancel" value="取消"/>
	     	 	</div>
	     	 </div>
		</form>
	</div>
</textarea>

<textarea name="jst" id='#<addBz>'>
	<div class="orderbox-a">
		<form class="form-horizontal" id="bzForm">
			<input type="hidden" name="userId" value=${item.userId}>

	     	 	</div>
				<div>
