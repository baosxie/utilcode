<div class="modal w-bd-setting">
  <div class="modal-dialog">
    <form class="modal-content form-horizontal j-flag">
      <div class="modal-header j-dragger">
        <button type="button" class="close" data-action="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">文字栏设置</h4>
      </div>
      <div class="modal-body">
        <h4>文字设置</h4>
        <div class="form-group">
          <label class="col-sm-2 control-label">字体：</label>
          <div class="col-md-3">
            <select class="form-control" name="fontFamily">
              <option value="宋体">宋体</option>
              <option value="微软雅黑">微软雅黑</option>
              <option value="黑体">黑体</option>
              <option value="楷体_gb2312">楷体</option>
              <option value="隶书">隶书</option>
              <option value="幼圆">幼圆</option>
              <option value="Arial">Arial</option>
              <option value="Arial Narrow">Arial Narrow</option>
              <option value="Arial Black">Arial Black</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Courier">Courier</option>
              <option value="System">System</option>
              <option value="Verdana">Verdana</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-control" name="fontWeight">
              <option value="lighter">Lighter</option>
              <option value="normal">Normal</option>
              <option value="bold">Bold</option>
              <option value="bolder">Bolder</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-control" name="fontSize">
              <option value="14">14</option>
              <option value="16">16</option>
              <option value="18">18</option>
              <option value="20">20</option>
              <option value="24">24</option>
              <option value="26">26</option>
              <option value="28">28</option>
              <option value="30">30</option>
            </select>
          </div>
        </div>
        <div class="form-group zx">
          <label class="col-sm-2 control-label">颜色：</label>
          <div class="col-md-6 j-flag"></div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">对齐：</label>
          <div class="col-md-3">
              <div class="btn-group">
                <button type="button" class="btn btn-default j-tab" title="左对齐"><span class="glyphicon glyphicon-align-left"></span> <span class="sr-only">左对齐</span></button>
                <button type="button" class="btn btn-default j-tab active" title="居中对齐"><span class="glyphicon glyphicon-align-center"></span> <span class="sr-only">中间对齐</span></button>
                <button type="button" class="btn btn-default j-tab" title="右对齐"><span class="glyphicon glyphicon-align-right"></span> <span class="sr-only">右对齐</span></button>
              </div>
          </div>
        </div>
        <div class="hr-dashed">&nbsp;</div>
        <h4>背景设置</h4>
        <div class="form-group zy">
          <label class="col-sm-2 control-label">颜色：</label>
          <div class="col-md-6 j-flag"></div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">透明度：</label>
          <div class="col-md-3">
            <div class="input-group">
              <input type="text" class="form-control" name="opacity" maxlength="3">
              <span class="input-group-addon">%</span>
            </div>
          </div>
        </div>
        <div class="hr-dashed">&nbsp;</div>
        <h4>边框设置</h4>
        <div class="form-group zx">
          <label class="col-sm-2 control-label">颜色：</label>
          <div class="col-md-6 j-flag"></div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">样式：</label>
          <div class="col-md-3">
            <select class="form-control" name="borderStyle">
              <option value="none">无</option>
              <option value="solid">实线</option>
              <option value="dashed">虚线</option>
              <option value="dotted">点线</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">粗细：</label>
          <div class="col-md-3">
            <div class="input-group">
              <input name="borderWidth" type="text" class="form-control" maxlength="2">
              <span class="input-group-addon">px</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-action="close">取消</button>
        <button type="button" class="btn btn-primary" data-action="submit">确定</button>
      </div>
    </form>
  </div>
</div>
