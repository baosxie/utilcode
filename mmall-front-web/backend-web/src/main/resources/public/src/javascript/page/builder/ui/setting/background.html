<div class="modal w-bd-setting">
  <div class="modal-dialog">
    <form class="modal-content form-horizontal j-flag">
      <div class="modal-header j-dragger">
        <button type="button" class="close" data-action="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">设置背景效果</h4>
      </div>
      <div class="modal-body">
        <div class="form-group zy">
          <label class="col-sm-2 control-label">颜色：</label>
          <div class="col-md-6 j-flag"></div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">透明度：</label>
          <div class="col-md-3">
            <div class="input-group">
              <input name="opacity" type="text" class="form-control" maxlength="3">
              <span class="input-group-addon">%</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-action="close">取消</button>
        <button type="button" class="btn btn-primary" data-action="submit">确定</button>
      </div>
    </form>
  </div>
</div>
