<div class="card_c">
  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-primary j-flag" on-click={{this.edit()}} >添加账户</button>
    </div>
  </div>
</div>
<div class="col-sm-12">
  <div class="m-wtable" id="wtable">
    <table class="table table-striped">
      <thead>
        <tr>
          <th width="100">员工姓名</th>
          <th width="120">员工登录名</th>
          <th>员工所属组</th>
          <th width="90">添加日期</th>
          <th width="130">最后一次编辑时间</th>
          <th width="80">操作</th>
        </tr>
      </thead>
      <tbody>
        {{#list list as tpl}}
          <tr>
            <td>{{tpl.name}}</td>
            <td>{{tpl.displayName}}</td>
            <td>
              {{#list tpl.groupList as item}}
                {{item.name}}
              {{/list}}
            </td>
            <td>{{tpl.addTime|format}}</td>
            <td>{{tpl.editTime|format}}</td>
            <td>
              <a href="javascript:void(0)" on-click={{this.edit(tpl)}}>修改</a>
              <a href="javascript:void(0)" on-click={{this.remove(tpl)}}>删除</a>
            </td>
          </tr>
        {{/list}}
      </tbody>
    </table>
  </div>
</div>
<div class="text-right m-wpager">
  <pager total={{Math.ceil(total / 10)}} current={{current}} ></pager>
</div>
