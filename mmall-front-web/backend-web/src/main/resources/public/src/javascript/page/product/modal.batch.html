<form method="get" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label">批量【头部】添加：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" r-model='header'>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">批量【尾部】添加：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" r-model="tailer">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">批量替换：</label>
    <label class="col-sm-1 control-label">替换</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" r-model="replace">
    </div>
    <label class="col-sm-1 control-label">为</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" r-model="replacement">
    </div>
  </div>
</form>
