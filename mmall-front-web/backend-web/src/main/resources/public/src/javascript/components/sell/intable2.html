 <div class="m-wtable" id="wtable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>so编号</th>
        <th>抬头</th>
        <th>收票地址</th>
        <th>发票金额</th>
        <th>商品</th>
        <th>索取时间</th>
        <th>物流单号</th>
        <th>物流公司</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {{#list list as tpl}}
        <tr>
          <td>{{tpl.sonum}}</td>
          <td>{{tpl.firm}}</td>
          <td>{{tpl.add}}</td>
          <td>{{tpl.price}}</td>
          <td>{{tpl.po}}</td>
          <td>{{tpl.time|format}}</td>
          <td>{{tpl.epnum}}</td>
          <td>{{tpl.express}}</td>
          <td>
            <a class="info" href="#" on-click={{this.showWin(tpl.sonum)}}>修改快递信息</a>
            <a href="#">提交</a>
          </td>
        </tr>
      {{/list}}
    </tbody>
  </table>
</div>
<div class="text-right m-wpager">
    <div class="col-sm-2">
    <button class="btn btn-primary btn-block u-delbtn">提交</button>
  </div>
  <pager total={{Math.ceil(total / 10)}} current={{current}} ></pager>
</div>
