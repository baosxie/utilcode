<div class="m-wtable" id="wtable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>模版ID</th>
        <th>模版名称</th>
        <th>所属分类</th>
        <th>最后一次编辑时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {{#list list as item}}
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.templateName}}</td>
          <td>{{item.lowCategoryName}}</td>
          <td>{{item.modifyTime}}</td>
          <td>
            <a href="/sizeTemplate/edit?id={{item.id}}&view=1">查看</a>
            <a href="/sizeTemplate/edit?id={{item.id}}&view=0">修改</a>
			<a href="javascript:void(0)" on-click={{this.remove(item,item_index,$event)}}>删除</a>
          </td>
        </tr>
      {{/list}}
    </tbody>
  </table>
</div>
<div class="text-right m-wpager">
  <pager total={{Math.ceil(total / 10)}} current={{current}} ></pager>
</div>
