<div class="card_c">
  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-primary" on-click={{this.edit()}}>新增角色</button>
    </div>
  </div>
</div>
<div class="col-sm-12">
  <div class="m-wtable" id="wtable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>角色名称</th>
        <th>添加时间</th>
        <th>最后一次编辑时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {{#list list as tpl}}
        <tr>
          <td>{{tpl.name}}</td>
          <td>{{tpl.addTime|format: "yyyy-MM-dd HH:mm"}}</td>
          <td>{{tpl.editTime|format: "yyyy-MM-dd HH:mm"}}</td>
          <td>
            <a href="javascript:void(0)" on-click={{this.edit(tpl)}}>修改</a>
            <a href="javascript:void(0)" on-click={{this.remove(tpl.id,tpl_index)}}>删除</a>
          </td>
        </tr>
      {{/list}}
    </tbody>
  </table>
</div>
</div>
<div class="text-right m-wpager">
  <pager total={{Math.ceil(total / 10)}} current={{current}} ></pager>
</div>
