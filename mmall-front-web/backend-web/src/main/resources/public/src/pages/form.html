<script type="template/regular" id="form">

<form name="myForm">
    User name: <input type="text" name="userName" r-model="user.name" required class="form-control">
    <span class="error" r-hide="!myForm.userName.$error.required">
      Required!</span><br>
    Last name: <input type="text" name="lastName" r-model="user.last"
      r-minlength="3" r-maxlength="10" class="form-control">
    <span class="error" r-hide="!myForm.lastName.$error.minlength">
      Too short!</span>
    <span class="error" r-hide="!myForm.lastName.$error.maxlength">
      Too long!</span><br>
  </form>
  <hr>
  <tt>user = {{JSON.stringify(user)}}</tt><br/>
  <tt>myForm.userName.$valid = {{myForm.userName.$valid}}</tt><br>
  <tt>myForm.userName.$error = {{JSON.stringify(myForm.userName.$error)}}</tt><br>
  <tt>myForm.lastName.$valid = {{myForm.lastName.$valid}}</tt><br>
  <tt>myForm.lastName.$error = {{JSON.stringify(myForm.lastName.$error)}}</tt><br>
  <tt>myForm.$valid = {{myForm.$valid}}</tt><br>
  <tt>myForm.$error.required = {{!!myForm.$error.required}}</tt><br>
  <tt>myForm.$error.minlength = {{!!myForm.$error.minlength}}</tt><br>
  <tt>myForm.$error.maxlength = {{!!myForm.$error.maxlength}}</tt><br>
  
</script>
